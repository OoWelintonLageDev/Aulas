<script>
    let animal = prompt("Digite o nome de um animal");

    switch (animal) {
        case "cachorro":
        case "gato":
            mensagem = "Mamífero";
            break;
        case "papagaio":
        case "canário":
            mensagem = "Ave";
        case "cobra":
        case "jacaré":
            mensagem = "Réptil";
            break;
        default:
            mensagem = "Animal desconhecido";
}
    document.write(mensagem);
</script>
