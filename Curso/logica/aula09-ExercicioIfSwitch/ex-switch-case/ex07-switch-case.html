<script>
    let turno = prompt("Digite a letra : M - manhã, T - tarde N - noite");

    switch (turno) {
        case "m":
            mensagem = "Bom dia!";
            break;
        case "t":
            mensagem = "Boa tarde!";
            break;
        case "n":
            mensagem = "Boa noite!";
            break;
    
        default:
            mensagem = "Sem saudação!"

            break;
    }
    document.write(mensagem);
</script>
