<script>
    let bebida = prompt("Digite uma bebida entre: água, refrigerante ou suco.").toLowerCase().trim();

    switch (bebida) {
        case "água":
            mensagem = "Você escolheu água."
            break;
        case "refrigerante":
            mensagem = "Você escolheu refrigerante."
            break;
        case "suco":
            mensagem = "Você escolheu suco."
            break;
    
        default:
            mensagem = "Opção inválida."
    }
        document.write(mensagem);
</script>
