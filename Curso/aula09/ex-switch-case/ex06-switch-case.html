<script>
    let letra = prompt("Digite a letra");

    switch (letra) {
        case "a":
        case "e":
        case "i":
        case "o":
        case "u":
            mensagem = "Vogal"
            
            break;
    
        default:
            mensagem = "Não é Vogal"
            break;
    }
    document.write(mensagem);
</script>
