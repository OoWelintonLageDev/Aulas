<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
</head>
<body>
  <center>
    <table width="90%" border="7" style="background-color: rgb(154, 76, 231);">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Nacionalidade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Welinton</td>
          <td>40</td>
          <td rowspan="4">Brasileiro</td>
        </tr>
        <tr>
          <td>Adriana</td>
          <td>49</td>
          <!--<td>Brasileira</td>-->
        </tr>
        <tr>
          <td>Leonardo</td>
          <td>15</td>
          <!--<td>Brasileiro</td>-->
        </tr>
      </tbody>
    </table>
    <table width="90%" border="7" style="background-color: rgb(158, 82, 158);">
      <thead>
        <tr>
          <th colspan="2">Especificações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img width="100" src="https://i.zst.com.br/thumbs/12/19/15/-1296102290.jpg" alt=""></td>
          <td>Placa de vídeo</td>
          <td>RTX4060</td>
          <td>8GB</td>
        </tr>
      </tbody>
    </table>
  </center>  
</body>
</html>
